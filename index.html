<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Baltimore Surveillance</title>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      h2,
      h3 {
        margin: 10px;
        font-size: 20px;
      }

      h3 {
        font-size: 16px;
      }

      p {
        margin: 10px;
        
      }

      .map-overlay {
        position: absolute;
        bottom: 0;
        background: rgba(93, 117, 126, 0.85);
        width: 300px;
        margin-left: 40px;
        font-family: Arial, Helvetica, sans-serif;
        overflow: auto;
        border-radius: 3px;
        color: white;
        margin-top: 40px;
        text-align: left;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #features {
        left: 0;
        height: 500px;
        box-shadow: 0 1px 2px rgb(0 0 0 / 10%);
        /* width: 300px; */
        top: 0;
        padding-left: 10px;
        padding-top: 30px;
        text-align: center;
        
        
      }

      .geocoder {
        /* position: absolute; */
        width: 90%;       /* Set width of the geocoder */
        max-width: 250px; /* Limit max width */
        margin: 0 auto;   /* Center the geocoder horizontally */
        margin-bottom: 10px; 
    }


    .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
        justify-items: center;
        margin: 0 auto;
    }

    .feature-button {
        background: none;
        border: none;
        color: black;
        text-align: center;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 12px;
        cursor: pointer;
        padding: 5px;
        width: 100px;
        height: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .feature-button img {
        width: 40px;
        height: 40px;
        margin-bottom: 5px;
    }

    .feature-button span {
        color: whitesmoke;
    }

    .feature-button.selected {
        background-color: rgb(60, 67, 78);  
        color: white;               
        border-radius: 5px;
    }

  /* Media query for smaller screens */
@media screen and (max-width: 600px) {
    .map-overlay {
        width: 70%;
        max-width: none;
        left: 5%;
        right: 5%;
    }

    #legend {
        top: auto;
        bottom: 10px;
    }
}
    </style>

  </head>
  <body>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <div id="map"></div>
    <div class="map-overlay" id="features">
        <h2>Find Out Who's Watching</h2>
        <div id="geocoder" class="geocoder"></div>
        <p>Click on the buttons below to see the location of each surveillance device.</p>
        <div class="button-grid">
            <button id="licensePlateToggle" class="feature-button">
                <img src="assets/license-plate-light.png" alt="License Plate" />
                <span>LICENSE PLATE READERS</span>
            </button>
            <button id="cctvToggle" class="feature-button">
                <img src="assets/cctv-light.png" alt="CCTV" />
                <span>CRIME CAMERAS</span>
            </button>
            <button id="planeToggle" class="feature-button">
                <img src="assets/plane-light.png" alt="Spy Plane" />
                <span>SPY PLANS</span>
            </button>
            <button id="shotspotterToggle" class="feature-button">
                <img src="assets/shotspotter-light.png" alt="Shotspotter" />
                <span>SHOT SPOTTERS</span>
            </button>
            <button id="stingrayToggle" class="feature-button">
                <img src="assets/stingray-light.png" alt="Stingray" />
                <span>STINGRAY PHONE TRACKERS</span>
            </button>
            <button id="resetViewButton" class="feature-button">
                <img src="assets/reset-light.png" alt="Reset View" />
            </button>
        </div>       
    </div>

    <script>

// Define default center and zoom level
const defaultCenter = [-76.619, 39.292];
const defaultZoom = 11;
const marylandBounds = [[-79.4877, 37.8855], [-75.0489, 39.723]];

// Initialize the map
mapboxgl.accessToken = 'pk.eyJ1IjoicnlhbmxpdHRsZSIsImEiOiJjbHhjN3Q3aGwwMDJ0MmpvbzUyMzdoc2lkIn0.esK-vXAPC8mP0teJo9Vn6g';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/ryanlittle/cm3gk9vn8008r01rv0fac432d',
    center: defaultCenter,
    zoom: defaultZoom,
    maxBounds: marylandBounds
});

// Add geocoder
const geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl: mapboxgl,
    placeholder: 'Type an address',
    bbox: [...marylandBounds[0], ...marylandBounds[1]]
});

document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

// Event listener for geocoder result to zoom into the selected location
geocoder.on('result', function(e) {
    map.flyTo({
        center: e.result.center,
        zoom: 14  // Adjust zoom level as needed when searching an address
    });
});

// Reset View button functionality
document.getElementById('resetViewButton').addEventListener('click', function() {
    map.flyTo({
        center: defaultCenter,
        zoom: defaultZoom
    });
});

// license-plate-chb69s
// ryanlittle.cp2unh1o

map.on('load', function () {
    // Add the license plate source once on load
    map.addSource('license-plate', {
        type: 'vector',
        url: 'mapbox://ryanlittle.cp2unh1o'
    });
    
    // Load the license plate icon image, but do not add the layer yet
    map.loadImage('assets/license-plate-light.png', function(error, image) {
        if (error) throw error;
        map.addImage('license-plate', image);
    });
});

document.getElementById('licensePlateToggle').addEventListener('click', function() {
    const layerId = 'license-plate';

    if (map.getLayer(layerId)) {
        // If the layer exists, remove it and remove the selected class
        map.removeLayer(layerId);
        this.classList.remove('selected');
    } else {
        // If the layer does not exist, add it and add the selected class
        map.addLayer({
            id: layerId,
            type: 'symbol',
            source: 'license-plate', // Use the pre-existing source
            'source-layer': 'license-plate-chb69s',
            layout: {
                'icon-image': 'license-plate',
                'icon-size': 0.03,
                'icon-allow-overlap': false
            }
        });
        this.classList.add('selected');
    }
});


    map.on('load', function () {
    // Add the CCTV data source without adding the layer
    map.addSource('cctv', {
        type: 'vector',
        url: 'mapbox://ryanlittle.05paul59'
    });
    
    // Load the CCTV icon image, but do not add the layer yet
    map.loadImage('assets/cctv-light.png', function(error, image) {
        if (error) throw error;
        map.addImage('cctv', image);
    });
});

document.getElementById('cctvToggle').addEventListener('click', function() {
    const layerId = 'cctv';

    if (map.getLayer(layerId)) {
        // Remove the layer (but not the source)
        map.removeLayer(layerId);
        this.classList.remove('selected');
    } else {
        // Add the layer if it doesn't exist
        map.addLayer({
            id: layerId,
            type: 'symbol',
            source: 'cctv',   // Use the existing source
            'source-layer': 'CitiWatch_Camera_Locations-6ylw5f',
            layout: {
                'icon-image': 'cctv',
                'icon-size': 0.049,
                'icon-allow-overlap': false
            }
        });
        this.classList.add('selected');
    }
});


    map.on('load', function () {
    // Add UHF data source
    map.addSource('plane', {
        type: 'vector',
        url: 'mapbox://ryanlittle.c0r1pyg9'
    });
    
    map.loadImage('assets/plane-light.png', function(error, image) {
        if (error) throw error;
        map.addImage('plane', image);
    });
});

    document.getElementById('planeToggle').addEventListener('click', function() {
        const layerId = 'plane';

        if (map.getLayer(layerId)) {
            map.removeLayer(layerId);
            this.classList.remove('selected');
        } else {
            map.addLayer({
                id: layerId,
                type: 'symbol',
                source: 'plane',
                'source-layer': 'Spy-Plane-Investigations_data-bdfrq8',
                layout: {
                    'icon-image': 'plane',
                    'icon-size': 0.03,
                    'icon-allow-overlap': false
                }
            });
            this.classList.add('selected');
        }
});


    map.on('load', function () {
    // Add UHF data source
    map.addSource('shotspotter', {
        type: 'vector',
        url: 'mapbox://ryanlittle.5e9i7e9p'
    });
    
    map.loadImage('assets/shotspotter-light.png', function(error, image) {
        if (error) throw error;
        map.addImage('shotspotter', image);
    });
});

    document.getElementById('shotspotterToggle').addEventListener('click', function() {
        const layerId = 'shotspotter';

        if (map.getLayer(layerId)) {
            map.removeLayer(layerId);
            this.classList.remove('selected');
        } else {
            map.addLayer({
                id: layerId,
                type: 'symbol',
                source: 'shotspotter',
                'source-layer': 'baltimore-surveillance-data_--5tm7wq',
                layout: {
                    'icon-image': 'shotspotter',
                    'icon-size': 0.03,
                    'icon-allow-overlap': false
                }
            });
            this.classList.add('selected');
        }
});


    map.on('load', function () {
    // Add UHF data source
    map.addSource('stingray', {
        type: 'vector',
        url: 'mapbox://ryanlittle.9j4nkeey'
    });
    
    map.loadImage('assets/stingray-light.png', function(error, image) {
        if (error) throw error;
        map.addImage('stingray', image);
    });
});

    document.getElementById('stingrayToggle').addEventListener('click', function() {
        const layerId = 'stingray';

        if (map.getLayer(layerId)) {
            map.removeLayer(layerId);
            this.classList.remove('selected');
        } else {
            map.addLayer({
                id: layerId,
                type: 'symbol',
                source: 'stingray',
                'source-layer': 'stingray-7phuk2',
                layout: {
                    'icon-image': 'stingray',
                    'icon-size': 0.03,
                    'icon-allow-overlap': false
                }
            });
            this.classList.add('selected');
        }
});
 
</script>
</body>
</html>
